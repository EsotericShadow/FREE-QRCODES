<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator — Neo UI</title>

  <!--  ▸ Fonts & Icons  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!--  ▸ Styles  -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Three-JS canvas -->
  <canvas id="bg"></canvas>

  <!-- Glass / holographic overlay ---------------------------------------->
  <div class="overlay container py-4">
    <div class="d-flex justify-content-end">
      <button id="theme-toggle" class="btn btn-secondary btn-sm">
        <i class="bi bi-moon-stars"></i>
      </button>
    </div>

    <h1 class="text-center neon-title mb-4">
      <i class="bi bi-qr-code"></i> QR Code Generator
    </h1>

    <!-- ------------- Controls card ------------- -->
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="glass card p-4">
          <form>
            <!-- URL ------------------------------------------------------->
            <div class="mb-3">
              <label class="form-label neon-label" for="url">URL</label>
              <input id="url" type="text" class="form-control glass-input" placeholder="https://example.com" />
            </div>

            <!-- Module shape ------------------------------------------- -->
            <div class="mb-3">
              <label class="form-label neon-label" for="moduleShape">Module Shape</label>
              <select id="moduleShape" class="form-select glass-input">
                <option value="square">Square</option>
                <option value="rounded">Rounded</option>
                <option value="circle">Circle</option>
                <option value="vertical">Vertical Bars</option>
                <option value="horizontal">Horizontal Bars</option>
              </select>
            </div>

            <!-- Colour mode ------------------------------------------- -->
            <fieldset class="mb-3">
              <legend class="form-label neon-label m-0">Colour Mode</legend>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="colorModeSolid" name="colorMode" value="solid" checked />
                <label class="form-check-label" for="colorModeSolid">Solid</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="colorModeGradient" name="colorMode" value="gradient" />
                <label class="form-check-label" for="colorModeGradient">Gradient</label>
              </div>
            </fieldset>

            <!-- Solid colour ------------------------------------------ -->
            <div id="solidColorOptions" class="mb-3">
              <label for="fillColor" class="form-label neon-label">Fill Colour</label>
              <input id="fillColor" type="color" class="form-control form-control-color glass-input" value="#00ffff" />
            </div>

            <!-- Gradient block ---------------------------------------- -->
            <div id="gradientOptions" class="mb-3 d-none">
              <label for="gradientType" class="form-label neon-label">Gradient Type</label>
              <select id="gradientType" class="form-select glass-input mb-2">
                <option value="radial">Radial</option>
                <option value="square">Square</option>
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
              </select>
              <div class="row">
                <div class="col">
                  <input id="gradientColor1" type="color" class="form-control form-control-color glass-input" value="#00ffff" />
                </div>
                <div class="col">
                  <input id="gradientColor2" type="color" class="form-control form-control-color glass-input" value="#0000ff" />
                </div>
              </div>
            </div>

            <!-- Background + logo ------------------------------------- -->
            <div class="mb-3">
              <label for="backColor" class="form-label neon-label">Background Colour</label>
              <input id="backColor" type="color" class="form-control form-control-color glass-input" value="#000000" />
            </div>

            <div class="mb-4">
              <label for="logo" class="form-label neon-label">Logo Image</label>
              <input id="logo" type="file" class="form-control glass-input" accept="image/*" />
            </div>

            <button type="button" class="btn btn-primary w-100 glow-btn" onclick="generateQRCode()">
              Generate
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- ------------- Output card ------------- -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-5 text-center">
        <div id="qrcode" class="glass qr-container">
          <p class="placeholder-text">Your QR code will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ▸ Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
