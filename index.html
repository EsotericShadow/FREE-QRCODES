<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end">
      <button id="theme-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>
    <h1 class="text-center my-4">
      <i class="bi bi-qr-code"></i> QR Code Generator
    </h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-5">
          <form>
            <div class="mb-4">
              <label for="url" class="form-label">URL:</label>
              <input
                type="text"
                class="form-control"
                id="url"
                placeholder="Enter URL"
              />
            </div>
            <div class="mb-4">
              <label for="fillColor" class="form-label">Fill Color:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="fillColor"
                value="#000000"
              />
            </div>
            <div class="mb-4">
              <label for="backColor" class="form-label">Background Color:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="backColor"
                value="#ffffff"
              />
            </div>
            <div class="mb-4">
              <label for="logo" class="form-label">Logo Image:</label>
              <input
                type="file"
                class="form-control"
                id="logo"
                accept="image/*"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary w-100"
              onclick="generateQRCode()"
            >
              Generate QR Code
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 text-center">
        <div id="qrcode" class="qr-container">
          <p class="text-muted">Your QR code will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
